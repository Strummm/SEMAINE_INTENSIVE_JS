<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/main.css">
    <title>Jeux</title>
</head>
<body>

    <section class="fog">
        <div class="fog-container">
            <div class="fog-img fog-img-first"></div>
            <div class="fog-img fog-img-second"></div>
        </div>
    </section>
    <div class="barre"></div>
    <div id="rooms">
        <section class="room level-1 visible">
            <h1>Room1</h1>
            <div class="clue vase"></div>
            <div class="clue keyHide"></div>
            <div class="clue key"></div>
            <div class="clue door"></div>
            <div class="clue cadre"></div>
            <div class="clue tableau"></div>
            <div class="clue tapis"></div>
            <div class="clue tiroirHaut"></div>
            <div class="clue tiroirBas"></div>
        </section>
        <section class="room level-2 hidden">
            <h1>Room2</h1>
            <div class="clue keyHide"></div>
            <div class="clue key"></div>
            <div class="clue frigo"></div>
            <div class="clue assiette"></div>
            <div class="clue door"></div>
            <div class="clue keyfound"></div>
            <div class="clue robinet"></div>
            <div class="clue tireBouchon"></div>
            <div class="clue tiroirBas"></div>
            <div class="clue tiroirHaut"></div>
            <div class="clue tiroirMilieu"></div>
        </section>
        <section class="room level-3 hidden">
            <h1>Room3</h1>
            <div class="clue armoire"></div>
            <div class="clue cadre1"></div>
            <div class="clue cadre2"></div>
            <div class="clue cadre3"></div>
            <div class="clue CoffreOuvert"></div>
            <div class="clue coussin1"></div>
            <div class="clue coussin2"></div>
            <div class="clue livre"></div>
            <div class="clue tiroir1"></div>
            <div class="clue tiroir2"></div>
            <div class="clue tiroir3"></div>
            <div class="clue tiroir4"></div>
            <div class="clue tiroir5"></div>
            <div class="clue door"></div>
        </section>
        <section class="room level-4 hidden"><h1>Room4</h1></section>
    </div>
    <div class="roomSwitcher">Next Room</div>
    <div class="frameSwitcher">Next Frame</div>
    <script type="text/javascript">
        window.ESCAPE_ROOM = {};
    </script>
    <script src="../scripts/rooms.js"></script>
    <script src="../scripts/clues.js"></script>
</body>
</html>
